<div class=".container-fluid" *ngIf="libraries">
  <h1 class="display-4">Libraries</h1>
  <div *ngIf="libraries.entities">
    <table class="table table-hover">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Title</th>
        <th scope="col" style="text-align:right">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let e of libraries.entities" (click)="RowClick(e.properties.id)">
        <td>{{e.properties.title}}</td>
        <td *ngIf="libraries.actions" align="right">
          <button (click)="DeleteLibrary(e.properties.id);$event.stopPropagation();" id="delete-library" class="btn btn-dark">Delete Library</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div>
    <button (click)="GoTo('library/add')" class="btn btn-dark">Add New Library</button>
  </div>
</div>
