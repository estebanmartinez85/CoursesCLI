<div *ngIf="course">
  <h1>Course: {{course.properties.title}}</h1>
  <div>
    <div>Code: {{course.properties.code}}</div>
    <div>Status: {{course.properties.status}}</div>
  </div>
  <ng-container *ngComponentOutlet="content"></ng-container>
  <app-schedule-writer-meeting (onUsers)="updateUsers($event)"></app-schedule-writer-meeting>
  <router-outlet (onUsers)="updateUsers($event)" ></router-outlet>

  <div *ngIf="users" style="padding-top: 50px">
    <table class="table table-hover">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Assigned Users</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngIf="users.length == 0">
        <th>No Users Assigned</th>
      </tr>
      <tr *ngFor="let e of users">
        <th scope="row">{{e.properties.user.fullName}}</th>
      </tr>
      </tbody>
    </table>
  </div>
  <button (click)="c()">Click</button>
</div>
