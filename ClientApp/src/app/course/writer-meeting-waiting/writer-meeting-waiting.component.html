<div *ngIf="IsRole('Administrator')">
  <h1>Course Meeting Scheduled</h1>
  <label for="complete">Completed: </label>
  <input type="checkbox" id="complete" ([value])="complete">
  <button id="completed" (click)="service.ProcessAction(course, 'writer-meeting-waiting', null)" class="btn btn-dark">Submit</button>
</div>
