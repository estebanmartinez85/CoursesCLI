<h1>New Course</h1>
<div>
  <table class="table">
    <tr>
      <td>Code:</td>
      <td><input type="text" class="input-group" id="code" [(ngModel)]="code"></td>
    </tr>
    <tr>
      <td>Title:</td>
      <td><input type="text" class="input-group" id="title" [(ngModel)]="title"></td>
    </tr>
  </table>
  <button (click)="AddCourse()">Add Course</button>
</div>
