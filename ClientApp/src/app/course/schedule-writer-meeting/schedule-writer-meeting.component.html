<h1>Schedule Writer Meeting</h1>
<div>
  <label for="date" id="">Schedule Writer Meeting</label>
  <input type="datetime-local" [(ngModel)]="date" id="date"  />
  <button (click)="service.ProcessAction(course, 'schedule-writer-meeting', { date: this.date })" id="button" class="btn btn-dark">Schedule Meeting</button>
</div>
