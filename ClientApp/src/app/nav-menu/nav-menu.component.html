<div class='main-nav'>
    <div class='navbar navbar-default navbar-fixed col-md-10'>
        <div class='navbar-header'>
            <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='.navbar-collapse' [attr.aria-expanded]='isExpanded' (click)='toggle()'>
                <span class='sr-only'>Toggle navigation</span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
                <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' >Course Tracker</a>
        </div>
        <div class='clearfix'></div>
        <div class='navbar-collapse collapse' [ngClass]='{ "in": isExpanded }'>
            <ul class='nav navbar-nav'>
                <li [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
                    <a [routerLink]='["/"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-home'></span> Home
                    </a>
                </li>
                <li [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/courses"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-th-list'></span> Courses
                    </a>
                </li>
              <li *ngIf="auth.user.role === 'Administrator'" [routerLinkActive]='["link-active"]'>
                <a [routerLink]='["/libraries"]' (click)='collapse()'>
                  <span class='glyphicon glyphicon-th-list'></span> Libraries
                </a>
              </li>
              <li *ngIf="auth.isLoggedIn()" [routerLinkActive]='["link-active"]'>
                <a [routerLink]='["/user"]' (click)='collapse()'>
                  <span class='glyphicon glyphicon-th-list'></span> User
                </a>
                <ul class='nav navbar-nav'>
                  <li *ngIf="auth.user.role != 'Administrator'">
                    <a [routerLink]='["/user/timesheet"]'>
                      <span class='glyphicon glyphicon-th-list'></span> Timesheet
                    </a>
                  </li>
                  <li *ngIf="auth.user.role == 'Administrator'">
                    <a [routerLink]='["/timesheets"]' >
                      <span class='glyphicon glyphicon-th-list'></span> Timesheets
                    </a>
                  </li>
                  <li>
                    <a [routerLink]='["/user/settings"]'>
                      <span class='glyphicon glyphicon-th-list'></span> Settings
                    </a>
                  </li>
                </ul>
              </li>
                <li *ngIf="getAuth().isLoggedOut()" [routerLinkActive]='["link-active"]'>
                    <a [routerLink]='["/auth"]' (click)='collapse()'>
                        <span class='glyphicon glyphicon-th-list'></span> Login
                    </a>
                </li>
                <li *ngIf="getAuth().isLoggedIn()" [routerLinkActive]='["links-active"]'>
                  <a [routerLink]='["/auth"]' (click)='Logout()'>
                    <span class='glyphicon glyphicon-th'></span> Logout
                  </a>
                </li>
            </ul>
        </div>
    </div>
</div>
