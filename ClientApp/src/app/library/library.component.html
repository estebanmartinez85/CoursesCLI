<div *ngIf="library">
  <h1>{{library.properties.title}}</h1>
  <div *ngIf="library.entities">
    <h3>{{library.properties.courseCount}} Courses in Library</h3>
    <table class="table table-hover">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Code</th>
        <th scope="col">Title</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let e of library.entities" (click)="GoToCourse(e.properties.id, e.properties.status)">
        <td>{{e.properties.code}}</td>
        <td>{{e.properties.title}}</td>
        <td>{{SplitPascal(e.properties.status)}}</td>
        <td align="right">
          <button (click)="DeleteCourse(e.properties.id);$event.stopPropagation();" id="delete-course">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div>
    <button class="btn btn-dark" (click)="service.NavigateTo(['course/add/'+library.properties.id])">Add New Course</button>
  </div>
</div>
